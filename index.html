<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Thời Tiết & Giá Vàng TP.HCM</title>
    <meta name="description" content="Cập nhật thời tiết TP.HCM và giá vàng, bạc theo thời gian thực.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>TP. Hồ Chí Minh Dashboard</h1>
                <p id="current-time">Đang tải thời gian...</p>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </div>
                </label>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Weather Section -->
            <section class="card weather-card">
                <div class="card-header">
                    <h2><i class="fas fa-cloud-sun"></i> Thời Tiết</h2>
                    <span class="refresh-badge" id="weather-last-update">--:--</span>
                </div>
                <div class="card-body" id="weather-content">
                    <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...</div>
                </div>
            </section>

            <!-- Gold/Silver Section -->
            <section class="card finance-card">
                <div class="card-header">
                    <h2><i class="fas fa-coins"></i> Giá Vàng & Bạc</h2>
                    <span class="refresh-badge" id="finance-last-update">--:--</span>
                </div>
                <div class="card-body" id="finance-content">
                    <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>Tự động cập nhật mỗi 60 phút.</p>
            <button id="refresh-btn" class="btn-refresh"><i class="fas fa-sync-alt"></i> Cập nhật ngay</button>
        </footer>
    </div>

    <script src="script.js"></script>

<!-- Auto Feature: Đồng hồ Analog -->
<section class="card analog-watch-card">
        <div class="card-header">
            <h2><i class="fas fa-clock"></i> Đồng hồ Analog</h2>
            <span class="refresh-badge" id="analog-last-update">--:--</span>
        </div>
        <div class="card-body" id="analog-content">
            <!-- Đoạn code cho phép hiển thị đồng hồ Analog -->
        </div>
    </section>

<!-- Auto: Tính năng tìm kiếm thời tiết -->


<div class="card weather-search-bar">
    <input type="text" id="weather-search-query" placeholder="Tìm kiếm thành phố..."/>
    <button id="refresh-btn" onclick="getWeather()"><i class='fas fa-redo-alt'></i></button>
</div>

<!-- Auto: Tính năng tự động lưu lại bảng điều khiển -->
<input type='checkbox' id='save-controls' /><label for='save-controls'>Lưu lại các tùy chọn điều khiển</label><script>document.getElementById('checkbox').addEventListener('change', (e) => { if (e.target.checked) { localStorage.setItem('theme', document.documentElement.getAttribute('data-theme')); } else { document.documentElement.removeAttribute('data-theme'); } }); if (localStorage.getItem('theme')) { document.documentElement.setAttribute('data-theme', localStorage.getItem('theme')); }</script>

<!-- Auto: Tính năng Bảng tin tức -->
<section class="card news-card">
        <div class="card-header">
            <h2><i class="fas fa-newspaper"></i> Bảng tin tức</h2>
            <span class="refresh-badge" id="news-last-update">--:--</span>
        </div>
        <div class="card-body" id="news-content">
            <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...</div>
        </div>
    </section>

<!-- Auto: Tính năng tìm kiếm -->
<div class="search-card card">
        <div class="card-header">
            <h2><i class="fas fa-search"></i> Tìm kiếm</h2>
            <form id="search-form">
                <input type="text" name="search" placeholder="Tìm kiếm..." required>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>

<!-- Auto: Tính năng danh mục -->
<div class="card category-card">
        <div class="card-header">
            <h2><i class="fas fa-list-ul"></i> Danh mục</h2>
            <span class="refresh-badge" id="category-last-update">--:--</span>
        </div>
        <div class="card-body" id="category-content">
            <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Đang tải dữ liệu...</div>
        </div>
    </div>

<!-- Auto: Tính năng tạm biệt -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Auto: Tính năng người dùng tùy biến giao diện -->
<label class="theme-switch" for="checkbox">
                     			 <input type="checkbox" id="checkbox" />
                     			 <div class="slider round">
                         				<i class="fas fa-sun"></i>
                         				<i class="fas fa-moon"></i>
                     			 </div>
                     </label>
<script src="assets/js/gold_chart.js"></script>
<!-- Auto: Tính năng thay đổi giao diện -->
<link rel="stylesheet" href="toggle-style.css">

<div class="switch-wrapper">
  <label class="theme-switch" for="checkbox">
    <input type="checkbox" id="checkbox" />
    <span class="slider round"></span>
  </label>
</div>
</body>
</html>
